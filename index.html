<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snorlax - Select</title>
</head>
<body>
    <form action="pl.py" method="GET">
        <fieldset>
            <label for="fname">Select range of Country</label>
            <br><br>
            <select name="fname">
                <option value="dataset1.csv">Covid Affect A-B</option>
                <option value="dataset2.csv">Covid Affect C-F</option>
                <option value="dataset3.csv">Covid Affect G-I</option>
                <option value="dataset4.csv">Covid Affect J-M</option>
                <option value="dataset5.csv">Covid Affect N-R</option>
                <option value="dataset6.csv">Covid Affect S-T</option>
                <option value="dataset7.csv">Covid Affect U-Z</option>   
            </select>
            <br><br>
            <input type="submit" value="Display Table"/>
        </fieldset>
    </form>
</body>
</html>
